<div class="row">
  <div class="col-xs-12 mt-3">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row d-flex">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
    [index]=" i"
    ></app-recipe-item>
  </div>
</div>
