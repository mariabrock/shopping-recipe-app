<div class="card" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid rounded-start" style="max-width: 300px">
    </div>
    <div class="col-md-8">
      <div class="card-body align-self-end">
        <h3 class="card-title">{{ recipe.name }}</h3>
        <div class="btn-group mb-2">
          <button type="button"
                  class="btn btn-primary
                dropdown-toggle">
            Manage Recipe
          </button>
        </div>
        <div class="card-text">
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Add To List</a></li>
            <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
            <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
          </ul>
            <p class="text-muted">{{ recipe.description }}</p>
            <p class="text-muted">Ingredients</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--align-self-start-->
<!--align-self-end-->
