<div class="card" style="max-width: 300px;">
  <div>
    <div>
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
           class="img-fluid rounded" style="max-width: 300px">
    </div>
    <div class="container text-center">
      <div class="card-body row">
        <div class="col">
          <h4 class="card-title">{{ recipe.name }}</h4>
          <div appDropdown class="btn-group mb-2">
                <button type="button"
                        class="btn btn-primary dropdown-toggle">
                  Manage Recipe
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Add To List</a></li>
                  <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                  <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
          </div>
          <div class="card-text">
              <p class="text-muted">{{ recipe.description }}</p>
              <p class="text-muted">Ingredients</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
